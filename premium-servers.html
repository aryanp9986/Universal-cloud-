<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Minecraft Servers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #050505;
      color: #d1fffc;
    }
    .card {
      position: relative;
      background: #0f0f0f;
      border-radius: 1.5rem;
      padding: 1.5rem;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffe0aa, 0 0 20px #00ff88aa;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      z-index: 0;
      border-radius: 1.5rem;
      animation: borderGlow 6s linear infinite;
    }
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f0f0f;
      border-radius: 1.5rem;
      z-index: 1;
      opacity: 0.95;
    }
    .card > * {
      position: relative;
      z-index: 2;
    }
    .buy-button {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      color: #000;
      box-shadow: 0 0 15px #ff66ff99;
      transition: 0.3s ease;
      text-align: center;
      display: inline-block;
      width: 100%;
    }
    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #ff99ffbb;
    }
    .section-title {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff, 0 0 14px #cc00ff;
    }
    .neon-title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff66ff;
      text-shadow: 0 0 5px #ff66ff, 0 0 10px #cc00cc;
    }
    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
            .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      color: #1ed9ff;
      font-weight: bold;
      text-shadow: 0 0 5px #1ed9ff;
      transition: color 0.3s ease;
    }
    .back-button:hover {
      color: #00f0ff;
    }
  </style>
</head>
  <div class="max-w-3xl mx-auto py-10 px-4">
    <a href="Shop.html" class="back-button">&larr; Back</a>
    <div class="neon-box">
<body x-data="{ page: 'home', selectedPlan: null, selectPlan(plan) { this.selectedPlan = plan; this.page = 'payment'; } }">
  <template x-if="page === 'home'">
    <div class="px-4 py-10 max-w-6xl mx-auto">
      <h1 class="section-title">Premium Minecraft Server Plans</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <template x-for="(plan, index) in [
          { name: 'Titanium Plan', ram: '16GB', storage: '200GB NVMe', price: 24.99, original: 29.99, rating: '★★★★★', reviews: 198 },
          { name: 'Platinum Plan', ram: '24GB', storage: '300GB NVMe', price: 34.99, original: 39.99, rating: '★★★★★', reviews: 176 },
          { name: 'Galaxy Plan', ram: '32GB', storage: '500GB NVMe', price: 44.99, original: 49.99, rating: '★★★★★', reviews: 222 },
          { name: 'Quantum Plan', ram: '48GB', storage: '750GB NVMe', price: 59.99, original: 69.99, rating: '★★★★★', reviews: 260 },
          { name: 'Cosmic Plan', ram: '64GB', storage: '1TB NVMe', price: 79.99, original: 89.99, rating: '★★★★★', reviews: 300 },
          { name: 'Nebula Plan', ram: '80GB', storage: '1.5TB NVMe', price: 99.99, original: 109.99, rating: '★★★★★', reviews: 340 },
          { name: 'Void Plan', ram: '96GB', storage: '2TB NVMe', price: 119.99, original: 139.99, rating: '★★★★★', reviews: 380 },
          { name: 'Eclipse Plan', ram: '128GB', storage: '4TB NVMe', price: 149.99, original: 169.99, rating: '★★★★★', reviews: 410 }
        ]" :key="index">
          <div class="card">
            <h2 class="neon-title" x-text="plan.name"></h2>
            <p class="mt-2 text-gray-300" x-text="plan.ram + ' RAM, ' + plan.storage + ', Ultra Performance' "></p>
            <div class="mt-4 text-pink-400 font-bold text-lg">
              $<span x-text="plan.price.toFixed(2)"></span>
              <span class="line-through text-red-400 ml-2 text-sm">$<span x-text="plan.original.toFixed(2)"></span></span>
            </div>
            <div class="mt-2 text-sm text-purple-200">
              <span x-text="plan.rating"></span> (<span x-text="plan.reviews"></span> reviews)
            </div>
            <button class="buy-button mt-4" @click="selectPlan(plan)">Buy <span x-text="plan.name"></span></button>
          </div>
        </template>
      </div>
    </div>
  </template>  <template x-if="page === 'payment'">
    <div class="max-w-xl mx-auto mt-16 text-center">
      <h1 class="section-title">Payment Page</h1>
      <div class="bg-black bg-opacity-60 p-6 rounded-2xl shadow-xl border border-pink-500">
        <h2 class="text-2xl font-bold text-pink-300 mb-4" x-text="'You are purchasing: ' + selectedPlan.name"></h2>
        <p class="text-lg mb-2 text-pink-200" x-text="'Price: $' + selectedPlan.price.toFixed(2)"></p>
        <button class="buy-button mt-4 w-full">Proceed to Payment</button>
        <button class="mt-4 underline text-sm text-purple-400" @click="page = 'home'">Back to Plans</button>
      </div>
    </div>
  </template>
</body>
    </html>
