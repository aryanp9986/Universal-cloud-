<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-container {
  background: #111;
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 20px #00ffe7;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 30px;
  color: #00ffe7;
  font-size: 2em;
}

.input-field {
  background: #1e1e1e;
  border: none;
  border-radius: 30px;
  padding: 15px;
  margin: 10px 0;
  width: 100%;
  font-size: 1em;
  color: #00ffe7;
}

.input-field::placeholder {
  color: #777;
}

.forgot-password {
  display: block;
  margin-bottom: 20px;
  color: #00aaff;
  text-decoration: none;
  font-size: 0.9em;
}

.sign-in-button {
  background: linear-gradient(45deg, #00ffe7, #00aaff);
  border: none;
  border-radius: 30px;
  padding: 15px;
  color: #000;
  font-weight: bold;
  width: 100%;
  cursor: pointer;
  font-size: 1em;
  transition: 0.3s;
}

.sign-in-button:hover {
  transform: scale(1.05);
}

.social-login {
  margin-top: 20px;
}

.social-login p {
  margin-bottom: 10px;
  color: #888;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-icons a {
  background: #1e1e1e;
  padding: 10px;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ffe7;
  transition: 0.3s;
}

.social-icons a:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #00ffe7;
}

.social-icons img {
  width: 24px;
  height: 24px;
}

.license-link {
  display: block;
  margin-top: 20px;
  color: #00aaff;
  text-decoration: none;
  font-size: 0.8em;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <input type="email" class="input-field" placeholder="E-mail" />
    <input type="password" class="input-field" placeholder="Password" />
    <a href="#" class="forgot-password">Forgot Password?</a>
    <button class="sign-in-button">Sign In</button><div class="social-login">
  <p>Or Sign in with</p>
  <div class="social-icons">
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx.png" alt="X"></a>
  </div>
</div>

<a href="#" class="license-link">Learn user licence agreement</a>

  </div>
</body>
  </html>
