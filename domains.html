<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Registration Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glow-card {
      background: #121212;
      border-radius: 1rem;
      overflow: hidden;
      position: relative;
      padding: 1.5rem;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px #33ffd8aa, 0 0 25px #33ffd899;
    }
    .glow-card:hover {
      transform: translateY(-5px);
    }
    .glow-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 1rem;
      background: linear-gradient(270deg, #33ffd8, #1ed9ff, #33ffd8);
      background-size: 600% 600%;
      z-index: 0;
      animation: neon-border 6s ease infinite;
    }
    .glow-card > * {
      position: relative;
      z-index: 1;
    }
    @keyframes neon-border {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .glow-button {
      background: linear-gradient(to right, #1ed9ff, #33ffd8);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #33ffd8aa;
      display: inline-block;
    }
    .glow-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px #1ed9ffcc;
    }
    .title-text {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #33ffd8;
      text-shadow: 0 0 8px #1ed9ff;
      margin-bottom: 2rem;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      color: #1ed9ff;
      font-weight: bold;
      text-shadow: 0 0 5px #1ed9ff;
      transition: color 0.3s ease;
    }
    .back-button:hover {
      color: #00f0ff;
    }
        .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      color: #1ed9ff;
      font-weight: bold;
      text-shadow: 0 0 5px #1ed9ff;
      transition: color 0.3s ease;
    }
    .back-button:hover {
      color: #00f0ff;
    }
  </style>
</head>
<div class="max-w-3xl mx-auto py-10 px-4">
    <a href="Shop.html" class="back-button">&larr; Back</a>
    <div class="neon-box">
<body x-data="{ page: 'domain', domains: [
  { name: 'yourname.com', price: 11.99, extension: '.com', popularity: 'Popular', reviews: 120 },
  { name: 'yourbrand.net', price: 9.99, extension: '.net', popularity: 'Trusted', reviews: 85 },
  { name: 'coolorg.org', price: 10.99, extension: '.org', popularity: 'Reliable', reviews: 70 },
  { name: 'techie.dev', price: 14.99, extension: '.dev', popularity: 'Trending', reviews: 140 },
  { name: 'startup.xyz', price: 6.99, extension: '.xyz', popularity: 'Newbie Fav', reviews: 65 },
  { name: 'gamehub.gg', price: 29.99, extension: '.gg', popularity: 'Gamer Pick', reviews: 200 }
] }">  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="title-text">Secure Your Dream Domain</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="domain in domains" :key="domain.name">
        <div class="glow-card">
          <div class="glow-border"></div>
          <h2 class="text-xl font-bold text-cyan-300" x-text="domain.name"></h2>
          <p class="text-sm text-cyan-100 mt-1">Extension: <span x-text="domain.extension"></span></p>
          <p class="mt-2 text-cyan-200 font-semibold text-lg">$<span x-text="domain.price.toFixed(2)"></span>/year</p>
          <p class="text-sm text-cyan-100 mt-1">Popularity: <span x-text="domain.popularity"></span></p>
          <p class="text-sm text-cyan-100">Reviews: <span x-text="domain.reviews"></span></p>
          <a href="#payment" class="glow-button mt-4 block text-center">Buy Now</a>
        </div>
      </template>
    </div>
  </div>
</body>
    </html>
