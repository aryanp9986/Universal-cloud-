<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0f0f0f, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00f7ff;
      width: 320px;
      text-align: center;
    }

    .container h1 {
      font-size: 2rem;
      color: #00f7ff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      box-shadow: 0 0 10px #8000ff;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px #00ffea;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px #ff00cc;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffea;
    }

    .socials {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .socials button {
      background: #111;
      border: none;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 0 12px #00ffea;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .socials button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px #ff00cc;
    }

    .agreement {
      margin-top: 15px;
      font-size: 0.8rem;
    }

    .agreement a {
      color: #00f7ff;
      text-decoration: none;
    }

    .agreement a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <input type="text" placeholder="In game name" />
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Password" />
    <button class="btn">Sign Up</button>

    <div class="socials">
      <button><img src="https://img.icons8.com/ios-filled/24/ffffff/google-logo.png"/></button>
      <button><img src="https://img.icons8.com/ios-filled/24/ffffff/mac-os.png"/></button>
      <button><img src="https://img.icons8.com/ios-filled/24/ffffff/twitterx.png"/></button>
    </div>

    <div class="agreement">
      <a href="#">Learn user licence agreement</a>
    </div>
  </div>
</body>
</html>
