<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Minecraft Servers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #050505;
      color: #d1fffc;
    }
    .card {
      position: relative;
      background: #0f0f0f;
      border-radius: 1.5rem;
      padding: 1.5rem;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffe0aa, 0 0 20px #00ff88aa;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(270deg, #00ffe0, #00ff88, #00ffe0);
      background-size: 600% 600%;
      z-index: 0;
      border-radius: 1.5rem;
      animation: borderGlow 6s linear infinite;
    }
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f0f0f;
      border-radius: 1.5rem;
      z-index: 1;
      opacity: 0.95;
    }
    .card > * {
      position: relative;
      z-index: 2;
    }
    .buy-button {
      background: linear-gradient(135deg, #00ffe0, #00ff88);
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      color: #000;
      box-shadow: 0 0 15px #00ffbb99;
      transition: 0.3s ease;
      text-align: center;
      display: inline-block;
      width: 100%;
    }
    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ffd4aa;
    }
    .section-title {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7, 0 0 14px #00ffd5;
    }
    .neon-title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #00fff2;
      text-shadow: 0 0 5px #00fff2, 0 0 10px #00ffcc;
    }
    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
                .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      color: #1ed9ff;
      font-weight: bold;
      text-shadow: 0 0 5px #1ed9ff;
      transition: color 0.3s ease;
    }
    .back-button:hover {
      color: #00f0ff;
    }
  </style>
</head>
  <div class="max-w-3xl mx-auto py-10 px-4">
    <a href="Shop.html" class="back-button">&larr; Back</a>
    <div class="neon-box">
<body x-data="{ page: 'home', selectedPlan: null, selectPlan(plan) { this.selectedPlan = plan; this.page = 'payment'; } }">
  <template x-if="page === 'home'">
    <div class="px-4 py-10 max-w-6xl mx-auto">
      <h1 class="section-title">Budget Minecraft Server Plans</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <template x-for="(plan, index) in [
          { name: 'Stone Plan', ram: '1GB', storage: '10GB', price: 1.99, original: 2.99, rating: '★★★★☆', reviews: 35 },
          { name: 'Coal Plan', ram: '2GB', storage: '20GB', price: 3.49, original: 4.99, rating: '★★★★☆', reviews: 57 },
          { name: 'Iron Plan', ram: '3GB', storage: '30GB', price: 4.99, original: 6.99, rating: '★★★★☆', reviews: 82 },
          { name: 'Gold Plan', ram: '4GB', storage: '40GB', price: 6.99, original: 8.99, rating: '★★★★★', reviews: 90 },
          { name: 'Emerald Plan', ram: '6GB', storage: '60GB', price: 9.99, original: 11.99, rating: '★★★★★', reviews: 110 },
          { name: 'Diamond Plan', ram: '8GB', storage: '80GB', price: 12.49, original: 14.99, rating: '★★★★☆', reviews: 132 },
          { name: 'Netherite Plan', ram: '10GB', storage: '100GB', price: 15.99, original: 18.99, rating: '★★★★★', reviews: 145 },
          { name: 'Obsidian Plan', ram: '12GB', storage: '120GB', price: 18.49, original: 21.99, rating: '★★★★★', reviews: 158 }
        ]" :key="index">
          <div class="card">
            <h2 class="neon-title" x-text="plan.name"></h2>
            <p class="mt-2 text-gray-300" x-text="plan.ram + ' RAM, ' + plan.storage + ' SSD, 99.9% Uptime'"></p>
            <div class="mt-4 text-lime-400 font-bold text-lg">
              $<span x-text="plan.price.toFixed(2)"></span>
              <span class="line-through text-red-400 ml-2 text-sm">$<span x-text="plan.original.toFixed(2)"></span></span>
            </div>
            <div class="mt-2 text-sm text-cyan-200">
              <span x-text="plan.rating"></span> (<span x-text="plan.reviews"></span> reviews)
            </div>
            <button class="buy-button mt-4" @click="selectPlan(plan)">Buy <span x-text="plan.name"></span></button>
          </div>
        </template>
      </div>
    </div>
  </template>  <template x-if="page === 'payment'">
    <div class="max-w-xl mx-auto mt-16 text-center">
      <h1 class="section-title">Payment Page</h1>
      <div class="bg-black bg-opacity-60 p-6 rounded-2xl shadow-xl border border-teal-500">
        <h2 class="text-2xl font-bold text-cyan-300 mb-4" x-text="'You are purchasing: ' + selectedPlan.name"></h2>
        <p class="text-lg mb-2 text-lime-300" x-text="'Price: $' + selectedPlan.price.toFixed(2)"></p>
        <button class="buy-button mt-4 w-full">Proceed to Payment</button>
        <button class="mt-4 underline text-sm text-cyan-400" @click="page = 'home'">Back to Plans</button>
      </div>
    </div>
  </template>
</body>
    </html>
