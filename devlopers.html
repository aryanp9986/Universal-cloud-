<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Game Developers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dev-card {
      background: #141414;
      border-radius: 1.25rem;
      overflow: hidden;
      position: relative;
      padding: 1.5rem;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #00f0ff80, 0 0 30px #1ed9ff99;
    }
    .dev-card:hover {
      transform: translateY(-5px);
    }
    .dev-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 1.25rem;
      background: linear-gradient(270deg, #00f0ff, #00c2ff, #00f0ff);
      background-size: 600% 600%;
      z-index: 0;
      animation: neonBorderMove 8s ease infinite;
    }
    .dev-card > * {
      position: relative;
      z-index: 1;
    }
    @keyframes neonBorderMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .dev-title {
      font-size: 2.25rem;
      font-weight: bold;
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 8px #1ed9ff;
      margin-bottom: 2rem;
    }
    .dev-image {
      width: 100px;
      height: 100px;
      border-radius: 9999px;
      object-fit: cover;
      border: 3px solid #1ed9ff;
      box-shadow: 0 0 12px #00f0ff;
    }
    .hire-button {
      background: linear-gradient(to right, #00f0ff, #1ed9ff);
      color: #000;
      padding: 0.6rem 1.25rem;
      border-radius: 9999px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00f0ff99;
      display: inline-block;
      margin-top: 0.75rem;
    }
    .hire-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px #1ed9ffcc;
    }
  </style>
</head>
 <!-- Back Button -->
    <div class="mb-4">
      <button onclick="goBack()" class="flex items-center gap-2 text-[#00ffff] hover:text-cyan-300 neon">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
    </div> 
<body x-data="{ devs: [
  { name: 'Alex Carter', role: 'Minecraft Plugin Developer', price: '$20 - $50/hr', desc: 'Expert in Bukkit/Spigot plugin development and server optimization.', img: 'https://i.pravatar.cc/100?img=1' },
  { name: 'Lena Kim', role: 'Web UI/UX Designer', price: '$25 - $60/hr', desc: 'Designs responsive, neon-themed dashboards and control panels.', img: 'https://i.pravatar.cc/100?img=2' },
  { name: 'Ethan Voss', role: 'Full Stack Game Dev', price: '$30 - $80/hr', desc: 'Experienced in backend and frontend for Minecraft & Rust server shops.', img: 'https://i.pravatar.cc/100?img=3' },
  { name: 'Sasha Rivera', role: 'JavaScript Scripting Expert', price: '$15 - $45/hr', desc: 'Automates server systems, mods, and control interfaces.', img: 'https://i.pravatar.cc/100?img=4' },
  { name: 'Jaden Lin', role: 'Backend Infrastructure Engineer', price: '$35 - $90/hr', desc: 'DevOps, scalable infrastructure for multiplayer servers.', img: 'https://i.pravatar.cc/100?img=5' }
] }">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="dev-title">Hire Experienced Game Developers</h1>
    <p class="text-center text-gray-300 mb-6 text-sm">*Prices vary depending on project size, complexity, and time required</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="dev in devs" :key="dev.name">
        <div class="dev-card">
          <div class="dev-border"></div>
          <div class="flex items-center space-x-4">
            <img class="dev-image" :src="dev.img" :alt="dev.name">
            <div>
              <h2 class="text-xl font-semibold text-cyan-300" x-text="dev.name"></h2>
              <p class="text-sm text-cyan-100" x-text="dev.role"></p>
              <p class="text-sm text-cyan-100 mt-1" x-text="dev.price"></p>
            </div>
          </div>
          <p class="mt-3 text-cyan-200 text-sm" x-text="dev.desc"></p>
          <a href="https://discord.gg/4J7TTCJTZV" class="hire-button">Hire</a>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
