<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Cloud store </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 16px;
      background: #1a1a1a;
      box-shadow: 0 0 20px #00f2ff55;
    }

    .logo {
      width: 150px;
      height: auto;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #00f2ff;
      margin-bottom: 10px;
    }

    p {
      color: #cccccc;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      background-color: #00f2ff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00cfd3;
    }

    .text-link {
      color: #888;
      font-size: 0.9rem;
      margin: 8px 0;
      cursor: pointer;
      text-decoration: underline;
    }
    .text-link a {
      color: #00f2ff;
      text-decoration: underline;
      font-weight: bold;
      }

    .bottom-link {
      color: #888;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-link a {
      color: #00f2ff;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/9kebpU2.png" alt="Neon logo" class="logo" />
    <h1>Welcome to Universal store, let's</h1>
    <p>Discover the best products in our Universal-lit store. Enjoy shopping!</p>
    <button class="btn">Next</button>
    <div class="text-link"><a href="Signup.html">Skip intro </a></div>
    <div class="bottom-link">Already a member? <a href="Signin.html">Sign in</a></div>
  </div>
</body>
  </html>
